    <main>
        <h1>Useful HTML tags!</h1>
        <dl>
            <dt>img scr="..."</dt>
            <dd>Embeds an image in the HTML page</dd>

            <dt>p</dt>
            <dd>Defines a paragraph</dd>

            <dt>a href="..."</dt>
            <dd>Specifies the URL of the page the link goes to</dd>

            <dt>em</dt>
            <dd>Defines emphasized text</dd>

            <dt>ol</dt>
            <dd>Defines an ordered list</dd>
        </dl>
