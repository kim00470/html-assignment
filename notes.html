    <main>
        <h1>Useful HTML tags!</h1>
        <ul id="html_tags">
            <li>img src="...": Embeds an image in the HTML page</li>
            <li>p: Defines a paragraph</li>
            <li>a href="...": Specifies the URL of the page the link goes to</li>
            <li>em: Defines emphasized text</li>
            <li>ol: Defines an ordered list</li>
        </ul>
